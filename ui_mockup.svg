<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f5f5f5"/>
  
  <!-- Home Screen -->
  <g transform="translate(50, 50)">
    <rect width="300" height="600" rx="20" fill="white" stroke="#ddd" stroke-width="2"/>
    <rect width="300" height="60" rx="20" fill="#FF9800" />
    <text x="20" y="38" font-family="Arial" font-size="20" fill="white">LaunchPad Notebook</text>
    
    <!-- Idea Card 1 -->
    <g transform="translate(20, 80)">
      <rect width="260" height="100" rx="10" fill="white" stroke="#ddd" stroke-width="1"/>
      <text x="15" y="30" font-family="Arial" font-size="16" font-weight="bold">モバイルアプリのアイデア</text>
      <text x="15" y="60" font-family="Arial" font-size="14" fill="#666">残り 5 日</text>
      <circle cx="230" cy="50" r="20" fill="#4CAF50"/>
      <text x="224" y="55" font-family="Arial" font-size="14" fill="white">🔥</text>
    </g>
    
    <!-- Idea Card 2 -->
    <g transform="translate(20, 200)">
      <rect width="260" height="100" rx="10" fill="white" stroke="#ddd" stroke-width="1"/>
      <text x="15" y="30" font-family="Arial" font-size="16" font-weight="bold">ブログのアイデア</text>
      <text x="15" y="60" font-family="Arial" font-size="14" fill="#666">残り 2 日</text>
      <circle cx="230" cy="50" r="20" fill="#FF9800"/>
      <text x="224" y="55" font-family="Arial" font-size="14" fill="white">🔥</text>
    </g>
    
    <!-- Idea Card 3 -->
    <g transform="translate(20, 320)">
      <rect width="260" height="100" rx="10" fill="white" stroke="#ddd" stroke-width="1"/>
      <text x="15" y="30" font-family="Arial" font-size="16" font-weight="bold">SaaSのアイデア</text>
      <text x="15" y="60" font-family="Arial" font-size="14" fill="#666">残り 6 時間</text>
      <circle cx="230" cy="50" r="20" fill="#F44336"/>
      <text x="224" y="55" font-family="Arial" font-size="14" fill="white">🔥</text>
    </g>
    
    <!-- FAB -->
    <circle cx="250" cy="550" r="30" fill="#FF9800"/>
    <text x="244" y="557" font-family="Arial" font-size="24" fill="white">+</text>
  </g>
  
  <!-- Add Idea Screen -->
  <g transform="translate(450, 50)">
    <rect width="300" height="600" rx="20" fill="white" stroke="#ddd" stroke-width="2"/>
    <rect width="300" height="60" rx="20" fill="#FF9800" />
    <text x="20" y="38" font-family="Arial" font-size="20" fill="white">New Idea</text>
    
    <!-- Form -->
    <g transform="translate(20, 80)">
      <rect width="260" height="60" rx="5" fill="white" stroke="#ddd" stroke-width="1"/>
      <text x="15" y="25" font-family="Arial" font-size="14" fill="#999">Title</text>
      <text x="15" y="45" font-family="Arial" font-size="16">新しいモバイルアプリ</text>
    </g>
    
    <g transform="translate(20, 160)">
      <rect width="260" height="120" rx="5" fill="white" stroke="#ddd" stroke-width="1"/>
      <text x="15" y="25" font-family="Arial" font-size="14" fill="#999">Summary (≤140 characters)</text>
      <text x="15" y="45" font-family="Arial" font-size="16" fill="#333">ユーザーが簡単に日々の食事を記録できる、シンプルなアプリを開発。自動カロリー計算とAI分析機能付き。</text>
    </g>
    
    <text x="150" y="320" font-family="Arial" font-size="14" fill="#999" text-anchor="middle">残り 7 日</text>
    
    <rect x="20" y="350" width="260" height="50" rx="5" fill="#FF9800"/>
    <text x="150" y="380" font-family="Arial" font-size="16" fill="white" text-anchor="middle">保存して開始</text>
  </g>
  
  <!-- Steps Screen -->
  <g transform="translate(850, 50)">
    <rect width="300" height="600" rx="20" fill="white" stroke="#ddd" stroke-width="2"/>
    <rect width="300" height="60" rx="20" fill="#FF9800" />
    <text x="20" y="38" font-family="Arial" font-size="20" fill="white">新しいモバイルアプリ</text>
    
    <!-- Progress Bar -->
    <rect x="20" y="80" width="260" height="8" rx="4" fill="#eee"/>
    <rect x="20" y="80" width="65" height="8" rx="4" fill="#4CAF50"/>
    
    <!-- Step Headers -->
    <g transform="translate(20, 100)">
      <rect width="260" height="40" rx="5" fill="#FFE0B2"/>
      <text x="15" y="25" font-family="Arial" font-size="16" font-weight="bold" fill="#FF9800">Capture ✓</text>
      <text x="240" y="25" font-family="Arial" font-size="16" fill="#FF9800">▲</text>
    </g>
    
    <!-- Capture Content -->
    <g transform="translate(30, 160)">
      <text x="0" y="0" font-family="Arial" font-size="14" fill="#666">タイトル:</text>
      <text x="0" y="25" font-family="Arial" font-size="16" font-weight="bold">新しいモバイルアプリ</text>
      
      <text x="0" y="60" font-family="Arial" font-size="14" fill="#666">概要:</text>
      <text x="0" y="85" font-family="Arial" font-size="14">ユーザーが簡単に日々の食事を記録できる、シンプルなアプリを開発。自動カロリー計算とAI分析機能付き。</text>
    </g>
    
    <!-- Validate Step -->
    <g transform="translate(20, 270)">
      <rect width="260" height="40" rx="5" fill="#fff"/>
      <text x="15" y="25" font-family="Arial" font-size="16" font-weight="bold">Validate</text>
      <text x="240" y="25" font-family="Arial" font-size="16">▼</text>
    </g>
    
    <!-- Build Step -->
    <g transform="translate(20, 320)">
      <rect width="260" height="40" rx="5" fill="#fff"/>
      <text x="15" y="25" font-family="Arial" font-size="16" font-weight="bold">Build</text>
      <text x="240" y="25" font-family="Arial" font-size="16">▼</text>
    </g>
    
    <!-- Publish Step -->
    <g transform="translate(20, 370)">
      <rect width="260" height="40" rx="5" fill="#fff"/>
      <text x="15" y="25" font-family="Arial" font-size="16" font-weight="bold">Publish</text>
      <text x="240" y="25" font-family="Arial" font-size="16">▼</text>
    </g>
  </g>
  
  <!-- Screen Labels -->
  <text x="200" y="680" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Home Screen</text>
  <text x="600" y="680" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Add Idea Screen</text>
  <text x="1000" y="680" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Steps Screen</text>
</svg>